<script type="text/javascript">
//获取地址栏参数，name:参数名称
 function getUrlParms(name){
	   var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
	   var r = window.location.search.substr(1).match(reg);
	   if(r!=null)
	   return unescape(r[2]);
	   return null;
   }
   var inviteCode = getUrlParms("inviteCode");
function openall(){
	//alert(inviteCode);
  var ua = navigator.userAgent.toLowerCase();
  var os = 'android'
  if(ua.match(/(ipad|iphone|ipod)/g)){
    os = 'ios';
  }
	CodeTrace({
		appid: 10001, //这个固定
		params: inviteCode, //这个是用户的推广码，每个用户发出推广地址时是带有这个，想办法在当前页面获得
		success: function(){
      if(os == 'ios'){
        window.location.href = ''; //这里以后改成苹果
      }else{
        window.location.href = '';
      }
		},
		error: function(){
      if(os == 'ios'){
        window.location.href = ''; //这里以后改成苹果
      }else{
        window.location.href = '';
      }
		}
	});
	
	return true;
}


		$('#iosDown').click(function(){
